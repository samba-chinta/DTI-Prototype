<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/adminPage.css">
  <title>Admin Page</title>
</head>
<body>
  <header id="admin-info">
    <h2 id="user-name">Apollo Hospitals</h2>
    <div class="info">
      <a href="#">Your Profile</a>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <!-- <div class="bg-container">
    <a href="#">Get Started</a>
  </div> -->
  
  <main class="hero">
    <!--Table container-->
    <div id="container">
      <table id="myTable">
        <tr class="header">
          <th>Medicine</th>
          <th>Used For</th>
          <th>Count(sheets)</th>
          <th>Cost</th>
        </tr>
      </table>
    </div>

    <!--Input taker-->
    <div id="wrapper">
      <form id="content-adder" action="#">
        <input type="text" name="medicine" id="medicine" placeholder="Enter medicine name">
        <!-- <label for="available">Availability
          <select name="available" id="availabilty">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label> -->
        <input type="text" name="used" id="usesFor" placeholder="Uses For:">
        <input type="text" name="count" id="count" placeholder="Count(sheets) :">
        <input type="text" name="cost" id="cost" placeholder="Enter cost of medicine:">
        <input type="submit" value="Add" id="add">
      </form>
    </div>

  </main>

  <div class="accessors">
    <button id="add-btn">Add New</button>
  </div>
  <script src="/javascript/adminPageJs.js"></script>
</body>
</html>
