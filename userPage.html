<!doctype html>
<html>
 <head> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/index.html">
  <link rel="stylesheet" href="/css/userPage.css">
  <title>User </title>
 </head> 
 <body> 
  <nav id="user-info">
    <h2 id="user-name">UserName</h2>
    <div class="info">
      <a href="#">Your Profile</a>
      <button id="logout-btn">Logout</button>
    </div>
  </nav>

  <header class="search-wrapper">
    <input type="search" name="medicine" id="search" placeholder="Search Medicine Here..">
  </header>

  <main class="container">
    <div class="side-content">
      <select name="blood-op" id="req">
        <option value="Request">Request Blood</option>
        <option value="Donate">Donate Blood</option>
      </select>
      <form action="#" id="Request">
        <label for="blood-type">
          Select Blood type:
          <select name="blood-type">
            <option value="O+">O+</option>
            <option value="O-">O+</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </label>
        <input type="text" name="patient-name" id="patient-name" placeholder="Enter Patient Name:">
        <input type="text" name="patient-age" id="patient-age" placeholder="Enter Patient Age:">
        <input type="text" name="hospital-address" id="hosiptal-add" placeholder="Enter Hospital Address:">
        <input type="submit" value="Request">
      </form>
      <form action="#" id="Donate">
        <label for="blood-type">
          Select Blood type:
          <select name="blood-type">
            <option value="O+">O+</option>
            <option value="O-">O+</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </label>
        <input type="text" name="donor-name" id="donor-name" placeholder="Enter Donor Name:">
        <input type="text" name="donor-age" id="donor-age" placeholder="Enter Donor Age:">
        <input type="text" name="donor-address" id="donor-add" placeholder="Enter Donor Address:">
        <input type="submit" value="Donate">
      </form>
    </div>
    <div class="search-result">
      <table id="myTable"></table>
    </div>
  </main>
  <script src="/javascript/userPage.js"></script>
 </body>
</html>
